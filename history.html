<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        .stat-card { transition: transform 0.2s; }
        .stat-card:hover { transform: translateY(-2px); }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen p-4 transition-colors duration-500">

    <div class="max-w-7xl mx-auto">
        <header class="mb-6 flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-4 w-full md:w-auto justify-between">
                <h1 class="text-2xl font-bold flex items-center gap-2">
                    <a href="index.html" class="text-indigo-600 dark:text-indigo-400 hover:underline">‚Üê Back</a>
                    <span class="text-gray-400">|</span>
                    Node History
                </h1>
            </div>

            <div class="flex flex-wrap items-center gap-4">
                <div class="flex bg-white dark:bg-gray-800 rounded-lg p-1 shadow-sm border border-gray-200 dark:border-gray-700">
                    <button onclick="setTimeframe(24)" id="btn-24" class="px-3 py-1 text-sm font-medium rounded-md transition hover:bg-gray-100 dark:hover:bg-gray-700">24H</button>
                    <button onclick="setTimeframe(168)" id="btn-168" class="px-3 py-1 text-sm font-medium rounded-md transition hover:bg-gray-100 dark:hover:bg-gray-700">7D</button>
                    <button onclick="setTimeframe(720)" id="btn-720" class="px-3 py-1 text-sm font-medium rounded-md transition hover:bg-gray-100 dark:hover:bg-gray-700">30D</button>
                    <button onclick="setTimeframe(0)" id="btn-0" class="px-3 py-1 text-sm font-medium rounded-md transition hover:bg-gray-100 dark:hover:bg-gray-700">ALL</button>
                </div>

                <button id="themeToggle" class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 transition text-sm font-semibold">
                    Dark Mode
                </button>
            </div>
        </header>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6 text-sm">
            <div class="bg-white dark:bg-gray-800 px-4 py-3 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 flex flex-col">
                <span class="text-xs font-bold text-gray-500 uppercase">Node Name</span>
                <span id="node-name" class="font-semibold text-indigo-600 dark:text-indigo-400 truncate">Loading...</span>
            </div>
            <div class="bg-white dark:bg-gray-800 px-4 py-3 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 flex flex-col">
                <span class="text-xs font-bold text-gray-500 uppercase">IP Address</span>
                <span id="node-ip" class="font-mono select-all">...</span>
            </div>
            <div class="bg-white dark:bg-gray-800 px-4 py-3 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 flex flex-col">
                <span class="text-xs font-bold text-gray-500 uppercase">Public Key</span>
                <span id="node-pubkey" class="font-mono text-xs truncate cursor-pointer hover:text-indigo-500" onclick="copyToClipboard(this.innerText)">...</span>
            </div>
            <div class="bg-white dark:bg-gray-800 px-4 py-3 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 flex flex-col">
                <span class="text-xs font-bold text-gray-500 uppercase">First Seen</span>
                <span id="node-first-seen" class="font-mono font-medium text-emerald-600 dark:text-emerald-400">...</span>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4 mb-6">
            <div class="stat-card bg-white dark:bg-gray-800 p-4 rounded-xl shadow border-t-4 border-emerald-500">
                <h3 class="text-[10px] font-bold uppercase tracking-widest text-gray-500 mb-1">Ping</h3>
                <div class="flex items-baseline gap-1">
                    <span class="text-2xl font-bold" id="val-ping">-</span>
                    <span class="text-xs text-gray-500">ms</span>
                </div>
            </div>
            <div class="stat-card bg-white dark:bg-gray-800 p-4 rounded-xl shadow border-t-4 border-purple-500">
                <h3 class="text-[10px] font-bold uppercase tracking-widest text-gray-500 mb-1">Credits</h3>
                <div class="flex items-baseline gap-1">
                    <span class="text-xl font-bold truncate" id="val-credits">-</span>
                </div>
            </div>
            <div class="stat-card bg-white dark:bg-gray-800 p-4 rounded-xl shadow border-t-4 border-indigo-500">
                <h3 class="text-[10px] font-bold uppercase tracking-widest text-gray-500 mb-1">Balance</h3>
                <div class="flex items-baseline gap-1">
                    <span class="text-2xl font-bold" id="val-balance">-</span>
                    <span class="text-xs text-gray-500">SOL</span>
                </div>
            </div>
            <div class="stat-card bg-white dark:bg-gray-800 p-4 rounded-xl shadow border-t-4 border-orange-500">
                <h3 class="text-[10px] font-bold uppercase tracking-widest text-gray-500 mb-1">Storage</h3>
                <div class="flex items-baseline gap-1">
                    <span class="text-2xl font-bold" id="val-storage">-</span>
                </div>
            </div>
            <div class="stat-card bg-white dark:bg-gray-800 p-4 rounded-xl shadow border-t-4 border-blue-500">
                <h3 class="text-[10px] font-bold uppercase tracking-widest text-gray-500 mb-1">Uptime</h3>
                <div class="flex items-baseline gap-1">
                    <span class="text-xl font-bold" id="val-uptime">-</span>
                </div>
            </div>
            <div class="stat-card bg-white dark:bg-gray-800 p-4 rounded-xl shadow border-t-4 border-rose-500">
                <h3 class="text-[10px] font-bold uppercase tracking-widest text-gray-500 mb-1">Disk</h3>
                <div class="flex items-baseline gap-1">
                    <span class="text-2xl font-bold" id="val-usage">-</span>
                </div>
            </div>
        </div>

        <main class="bg-white dark:bg-gray-800 p-4 md:p-6 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700">
            <div class="relative h-[400px] w-full">
                <canvas id="historyChart"></canvas>
            </div>
            <div class="mt-4 text-center text-xs text-gray-500">
                Tip: Click legend items above to toggle datasets on/off.
            </div>
        </main>
    </div>

    <script>
        // --- State ---
        let fullData = []; // Stores parsed CSV objects
        let chartInstance = null;
        let currentTimeframe = 24; // Default 24H

        // --- Helpers ---
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
            const el = document.getElementById('node-pubkey');
            const original = el.className;
            el.className = "font-mono text-xs truncate text-green-500 font-bold transition";
            setTimeout(() => el.className = original, 1000);
        }

        function formatRelativeTime(ts) {
            if (!ts) return "Never";
            const diff = Math.floor(Date.now() / 1000) - ts;
            if (diff < 60) return `${diff}s ago`;
            if (diff < 3600) return `${Math.floor(diff/60)}m ago`;
            if (diff < 86400) return `${Math.floor(diff/3600)}h ago`;
            if (diff < 604800) return `${Math.floor(diff/86400)}d ago`; 
            if (diff < 31536000) return `${Math.floor(diff/604800)}w ago`; 
            return `${(diff/31536000).toFixed(1)}y ago`;
        }

        function formatStorage(bytes) {
            if (!bytes) return "0 GB";
            const gb = bytes / (1024 * 1024 * 1024);
            if (gb >= 1000) return `${(gb / 1024).toFixed(2)} TB`;
            return `${gb.toFixed(1)} GB`;
        }

        function formatUptime(seconds) {
            if (!seconds) return "0m";
            if (seconds < 3600) return `${Math.floor(seconds/60)}m`;
            if (seconds < 86400) return `${Math.floor(seconds/3600)}h`;
            return `${(seconds/86400).toFixed(1)}d`;
        }

        // --- Core Logic ---
        function setTimeframe(hours) {
            currentTimeframe = hours;
            [24, 168, 720, 0].forEach(h => {
                const btn = document.getElementById(`btn-${h}`);
                if (h === hours) {
                    btn.className = "px-3 py-1 text-sm font-bold rounded-md transition bg-indigo-600 text-white shadow-md";
                } else {
                    btn.className = "px-3 py-1 text-sm font-medium rounded-md transition hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300";
                }
            });
            renderChart();
        }

        async function loadHistory() {
            const params = new URLSearchParams(window.location.search);
            const ip = params.get('ip');
            const host = params.get('host') || window.location.hostname;

            if (!ip) {
                document.getElementById('node-name').textContent = "Error: No IP specified";
                return;
            }

            document.getElementById('node-ip').textContent = ip;

            try {
                // Fetch data
                const res = await fetch(`https://${host}/geo/history?ip=${ip}`);
                if (!res.ok) throw new Error("API Fetch Failed");
                const data = await res.json();

                // 1. Metadata
                document.getElementById('node-name').textContent = data.meta.name || "N/A";
                document.getElementById('node-pubkey').textContent = data.meta.pubkey || "N/A";

                // 2. Parse CSV
                const rows = data.csv_data.trim().split('\n');
                fullData = [];

                if (rows.length > 0) {
                    const firstRow = rows[0].split(',');
                    const firstTs = parseFloat(firstRow[0]);
                    if (!isNaN(firstTs)) {
                        document.getElementById('node-first-seen').textContent = formatRelativeTime(firstTs);
                    }
                }

                rows.forEach(row => {
                    const cols = row.split(',');
                    if (cols.length < 2) return;
                    
                    fullData.push({
                        ts: parseInt(cols[0]),
                        ping: cols[1] ? parseFloat(cols[1]) : null,
                        credits: cols[2] ? parseInt(cols[2]) : null,
                        balance: cols[3] ? parseFloat(cols[3]) : null,
                        storage: cols[4] ? parseFloat(cols[4]) : null, 
                        uptime: cols[5] ? parseInt(cols[5]) : null,
                        usage: cols[6] ? parseFloat(cols[6]) : null
                    });
                });

                updateSummaryCards();
                setTimeframe(24); 

            } catch (err) {
                console.error(err);
                document.getElementById('node-name').textContent = "Error loading data";
            }
        }

        function updateSummaryCards() {
            if (fullData.length === 0) return;
            const latest = fullData[fullData.length - 1];

            document.getElementById('val-ping').textContent = latest.ping?.toFixed(1) || 0;
            document.getElementById('val-credits').textContent = latest.credits ? new Intl.NumberFormat().format(latest.credits) : 0;
            document.getElementById('val-balance').textContent = latest.balance?.toFixed(3) || 0;
            document.getElementById('val-storage').textContent = formatStorage(latest.storage);
            document.getElementById('val-uptime').textContent = formatUptime(latest.uptime);
            const usagePct = latest.usage ? (latest.usage * 100).toFixed(1) + "%" : "0%";
            document.getElementById('val-usage').textContent = usagePct;
        }

        function renderChart() {
            if (!fullData || fullData.length === 0) return;

            let filtered = fullData;
            if (currentTimeframe > 0) {
                const lastTs = fullData[fullData.length - 1].ts;
                const cutoff = lastTs - (currentTimeframe * 3600);
                filtered = fullData.filter(d => d.ts >= cutoff);
            }

            const labels = filtered.map(d => {
                const date = new Date(d.ts * 1000);
                return `${date.getMonth()+1}/${date.getDate()} ${date.getHours()}:${date.getMinutes().toString().padStart(2, '0')}`;
            });

            const dsPing = filtered.map(d => d.ping);
            const dsCredits = filtered.map(d => d.credits);
            const dsBalance = filtered.map(d => d.balance);
            const dsStorage = filtered.map(d => d.storage ? d.storage / (1024*1024*1024) : 0);
            const dsUptime = filtered.map(d => d.uptime ? d.uptime / 3600 : 0);
            const dsUsage = filtered.map(d => d.usage ? d.usage * 100 : 0);

            const ctx = document.getElementById('historyChart').getContext('2d');

            if (chartInstance) {
                chartInstance.destroy();
            }

            // Colors aligned with index.html theme:
            // Ping -> Emerald (Green)
            // Credits -> Purple
            // Balance -> Indigo
            // Storage -> Orange
            // Uptime -> Blue
            // Disk -> Rose (Red)

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Ping (ms)',
                            data: dsPing,
                            borderColor: '#10b981', // Emerald 500
                            backgroundColor: 'rgba(16, 185, 129, 0.1)',
                            yAxisID: 'y',
                            tension: 0.3,
                            pointRadius: 1
                        },
                        {
                            label: 'Credits',
                            data: dsCredits,
                            borderColor: '#a855f7', // Purple 500
                            backgroundColor: 'rgba(168, 85, 247, 0.1)',
                            yAxisID: 'y1',
                            tension: 0.3,
                            pointRadius: 1
                        },
                        {
                            label: 'Balance (SOL)',
                            data: dsBalance,
                            borderColor: '#6366f1', // Indigo 500
                            backgroundColor: 'rgba(99, 102, 241, 0.1)',
                            yAxisID: 'y2',
                            tension: 0.3,
                            pointRadius: 1
                        },
                        {
                            label: 'Storage (GB)',
                            data: dsStorage,
                            borderColor: '#f97316', // Orange 500
                            backgroundColor: 'rgba(249, 115, 22, 0.1)',
                            yAxisID: 'y3',
                            tension: 0.3,
                            pointRadius: 1
                        },
                        {
                            label: 'Uptime (Hours)',
                            data: dsUptime,
                            borderColor: '#3b82f6', // Blue 500
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            yAxisID: 'y4',
                            tension: 0.3,
                            pointRadius: 1
                        },
                        {
                            label: 'Disk Usage (%)',
                            data: dsUsage,
                            borderColor: '#f43f5e', // Rose 500
                            backgroundColor: 'rgba(244, 63, 94, 0.1)',
                            yAxisID: 'y5',
                            tension: 0.3,
                            pointRadius: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    scales: {
                        x: { ticks: { maxTicksLimit: 8, color: '#9ca3af' }, grid: { display: false } },
                        y: { 
                            type: 'linear', display: true, position: 'left', 
                            title: { display: true, text: 'Ping (ms)' },
                            grid: { color: 'rgba(156, 163, 175, 0.1)' } 
                        },
                        // Hidden axes ensure scaling works but doesn't clutter the chart
                        y1: { display: false, position: 'right' },
                        y2: { display: false, position: 'right' },
                        y3: { display: false, position: 'right' },
                        y4: { display: false, position: 'right' },
                        y5: { display: false, position: 'right', min: 0, max: 100 }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                usePointStyle: true,
                                boxWidth: 8,
                                padding: 15
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) label += ': ';
                                    if (context.parsed.y !== null) {
                                        label += context.parsed.y.toFixed(2);
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }

        // --- Theme ---
        const themeToggle = document.getElementById('themeToggle');
        const htmlEl = document.documentElement; 

        if (localStorage.getItem('theme') === 'dark' || 
        (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            htmlEl.classList.add('dark');
        } else {
            htmlEl.classList.remove('dark');
        }

        themeToggle?.addEventListener('click', () => {
            htmlEl.classList.toggle('dark');
            localStorage.setItem('theme', htmlEl.classList.contains('dark') ? 'dark' : 'light');
        });

        loadHistory();
    </script>
</body>
</html>
