<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCHED AI - Xandeum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-lime-100 to-green-200 dark:from-slate-900 dark:to-gray-900 transition-colors duration-500 text-gray-900 dark:text-gray-100 overflow-hidden">
    
    <div class="max-w-4xl mx-auto w-full p-4 md:p-6 flex flex-col h-[100dvh]">
        
        <header class="flex-none mb-4 flex flex-col md:flex-row items-center justify-between border-b border-gray-300/50 dark:border-gray-700/50 pb-4 gap-4">
            <div class="flex items-center gap-4 w-full md:w-auto justify-between md:justify-start">
                <a href="pchednode.jpg" target="_blank">
                    <img src="pched.jpg" alt="pchednode" class="w-16 h-16 md:w-20 md:h-20 rounded-lg shadow-lg object-cover">
                </a>
                <h1 class="text-2xl md:text-3xl font-extrabold text-center md:text-left flex-1">
                    PCHED AI <span class="text-indigo-600 dark:text-indigo-400 font-normal text-lg block md:inline">for Xandeum</span>
                </h1>
            </div>

            <div class="flex gap-3">
                <a href="index.html" class="px-5 py-2.5 rounded-xl bg-indigo-600 hover:bg-indigo-700 text-white font-bold shadow-lg hover:shadow-indigo-500/50 transition-all text-sm flex items-center">
                    ← RPC Viewer
                </a>
                
                <button id="themeToggle" class="px-5 py-2.5 rounded-xl bg-white/20 dark:bg-gray-800/50 backdrop-blur hover:bg-white/30 dark:hover:bg-gray-700/70 transition-all font-semibold text-sm shadow-lg text-gray-900 dark:text-gray-100">
                    Dark
                </button>
            </div>
        </header>

        <main class="flex-1 flex flex-col bg-white/60 dark:bg-gray-800/80 backdrop-blur-md rounded-xl shadow-2xl overflow-hidden border border-gray-200 dark:border-gray-700 relative min-h-0">
            
            <div id="chat-messages" class="flex-1 overflow-y-auto p-4 md:p-6 space-y-6 scroll-smooth">
                <div class="flex flex-col items-start animate-fade-in">
                    <div class="bg-indigo-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200 px-4 py-3 rounded-2xl rounded-tl-none shadow-sm max-w-[85%]">
                        <p>Hello! I am your AI assistant running on local Nvidia hardware. Ask me anything about the Xandeum Network.</p>
                    </div>
                </div>
            </div>

            <div class="flex-none p-4 bg-white/80 dark:bg-gray-900/80 border-t border-gray-200 dark:border-gray-700 z-10">
                <form id="chat-form" class="relative flex items-end gap-2">
                    <div class="relative flex-1">
                        <textarea id="user-input" rows="1" placeholder="Ask about Xandeum..." 
                            class="w-full pl-4 pr-4 py-3 bg-gray-50 dark:bg-gray-800 border-gray-300 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none dark:text-white shadow-inner max-h-32 overflow-y-auto"
                            oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'"></textarea>
                    </div>
                    
                    <button type="submit" id="send-btn" class="h-[50px] px-6 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-bold shadow-md transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                        SEND
                    </button>
                    
                    <button type="button" id="stop-btn" class="hidden h-[50px] px-4 bg-red-500 hover:bg-red-600 text-white rounded-xl font-bold shadow-md transition-all" title="Stop generating">
                        ■
                    </button>
                </form>
            </div>
        </main>

        <footer class="flex-none mt-4 text-center text-xs text-gray-600 dark:text-gray-400 border-t border-gray-300/50 dark:border-gray-700/50 pt-4 pb-1">
			© 2025 Substance242 | Powered by Llama 3.1 & Xandeum Ecosystem Data. | Not financial advice.
		</footer>
    </div>

    <script src="chat.js"></script>
</body>
</html>
