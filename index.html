<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pchednode RPC Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4 md:p-8 bg-gradient-to-br from-lime-100 to-green-200 dark:from-gray-900 dark:to-slate-800 min-h-screen transition-colors duration-500">
    <div class="max-w-7xl mx-auto">
        <header class="mb-6 flex items-center justify-between border-b border-gray-200/50 dark:border-gray-700/50 pb-4">
            <div class="flex items-center space-x-6">
                <!-- Dark mode toggle (left of logo) -->
                <button id="themeToggle" class="p-2.5 rounded-lg bg-white/20 dark:bg-gray-800/40 backdrop-blur-sm hover:bg-white/30 dark:hover:bg-gray-700/60 transition-all shadow-md">
                    <span class="block dark:hidden text-xl">Dark Mode Off</span>
                    <span class="hidden dark:block text-xl">Light Mode On</span>
                </button>

                <!-- Title -->
                <h1 class="text-3xl font-extrabold text-gray-900 dark:text-gray-100 drop-shadow-sm">
                    pchednode RPC Viewer <span class="text-indigo-600 dark:text-indigo-400 font-normal text-xl">for Xandeum</span>
                </h1>
            </div>

            <!-- Logo (right side) -->
            <a href="pchednode.jpg" target="_blank" title="View high-resolution logo (3840x2160)">
                <img src="pched.jpg" alt="Logo" class="w-[160px] h-[90px] rounded-lg shadow-md hover:shadow-xl transition-shadow object-cover">
            </a>
        </header>

        <main>
            <div class="flex flex-wrap items-center space-x-2 md:space-x-4 space-y-2 md:space-y-0 p-4 bg-white/70 dark:bg-gray-800/70 backdrop-blur-sm rounded-lg shadow-xl">
                <div class="flex-shrink-0">
                    <select id="rpcSelector" class="border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 rounded-md p-1.5 focus:ring-indigo-500 focus:border-indigo-500 text-sm font-medium">
                        <option value="https://rpc1.pchednode.com/rpc">DevNet 1</option>
                        <option value="https://rpc2.pchednode.com/rpc">DevNet 2</option>
                        <option value="https://rpc3.pchednode.com/rpc">MainNet 1</option>
                        <option value="https://rpc4.pchednode.com/rpc">MainNet 2</option>
                    </select>
                </div>

                <button id="loadButton" onclick="sendRpcRequest()"
                        class="px-4 py-1.5 text-white font-semibold rounded-lg shadow-lg bg-indigo-600 hover:bg-indigo-700 transition-all duration-200 whitespace-nowrap flex-shrink-0">
                    LOAD
                </button>

                <div class="font-bold text-gray-700 dark:text-gray-300 whitespace-nowrap text-sm ml-auto mr-2">
                    Pods: <span id="podCount" class="text-indigo-600 dark:text-indigo-400">0</span>
                </div>

                <div class="flex items-center space-x-1 flex-shrink-0">
                    <label class="flex items-center space-x-1 cursor-pointer">
                        <input type="checkbox" id="versionFilterToggle" class="form-checkbox h-4 w-4 text-indigo-600 dark:text-indigo-400 rounded">
                        <span class="text-gray-700 dark:text-gray-300 whitespace-nowrap text-sm font-medium">Version</span>
                    </label>
                    <input type="text" id="versionFilterValue" value="0.5.1" placeholder="e.g. 0.5.1"
                           class="w-20 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 rounded-md p-1.5 focus:ring-indigo-500 focus:border-indigo-500 text-sm">
                </div>

                <div class="flex items-center space-x-1 w-full md:w-auto md:flex-grow">
                    <label class="flex items-center space-x-1 cursor-pointer flex-shrink-0">
                        <input type="checkbox" id="globalFilterToggle" class="form-checkbox h-4 w-4 text-indigo-600 dark:text-indigo-400 rounded">
                        <span class="text-gray-700 dark:text-gray-300 whitespace-nowrap text-sm font-medium">Filter</span>
                    </label>
                    <input type="text" id="globalFilterValue" placeholder="NAME or IP or PUBKEY"
                           class="w-full border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 rounded-md p-1.5 focus:ring-indigo-500 focus:border-indigo-500 text-sm">
                </div>
            </div>

            <div id="output" class="p-4 bg-white/60 dark:bg-gray-800/60 backdrop-blur-sm rounded-lg shadow-xl text-center min-h-[200px] mt-6">
                <p class="text-gray-500 dark:text-gray-400 mt-8">Click LOAD to fetch pod data...</p>
            </div>
        </main>

        <footer class="mt-8 text-center text-sm text-gray-500 dark:text-gray-400 border-t border-gray-200/50 dark:border-gray-700/50 pt-4">
            Â© 2025 <a id="footer-nick" class="cursor-pointer hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors font-medium" title="Contact Email">Substance242</a> | v0.6 | Data sourced via pchednode RPCs and custom Geo API.
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
