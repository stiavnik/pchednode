<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pchednode RPC Viewer</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<!-- Gradient background: Warmer Green-Yellow (Lime) to Green -->
<body class="p-4 md:p-8 bg-gradient-to-br from-lime-100 to-green-200 min-h-screen">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="mb-6 flex items-center justify-between border-b border-gray-200/50 pb-4">
            <h1 class="text-3xl font-extrabold text-gray-900 drop-shadow-sm">
                pchednode RPC Viewer <span class="text-indigo-600 font-normal text-xl">for Xandeum</span>
            </h1>
            <!-- Logo wrapped in anchor tag to open pchednode.jpg in a new tab -->
            <a href="pchednode.jpg" target="_blank" title="View high-resolution logo (3840x2160)">
                <!-- Fixed size 160x90 -->
                <img src="pched.jpg" alt="Logo" id="logo" class="w-[160px] h-[90px] rounded-lg shadow-md hover:shadow-xl transition-shadow object-cover">
            </a>
        </header>

        <!-- Main Content -->
        <main>
            
            <!-- RPC Selector and Controls (Single Line Layout, responsive to wrap on small screens) -->
            <div class="flex flex-wrap items-center space-x-2 md:space-x-4 space-y-2 md:space-y-0 p-4 bg-white/70 backdrop-blur-sm rounded-lg shadow-xl">

                <!-- 1. RPC Selector -->
                <div class="flex-shrink-0">
                    <label for="rpcSelector" class="sr-only">RPC Endpoint</label>
                    <select id="rpcSelector" class="border border-gray-300 rounded-md p-1.5 focus:ring-indigo-500 focus:border-indigo-500 text-sm font-medium">
                        <!-- Used user-friendly names for the selection -->
                        <option value="https://rpc1.pchednode.com/rpc">DevNet 1</option>
                        <option value="https://rpc2.pchednode.com/rpc">DevNet 2</option>
                        <option value="https://rpc3.pchednode.com/rpc">MainNet 1</option>
                        <option value="https://rpc4.pchednode.com/rpc">MainNet 2</option>
                    </select>
                </div>

                <!-- 2. Load Button -->
                <button id="loadButton" 
                        onclick="sendRpcRequest()"
                        class="px-4 py-1.5 text-white font-semibold rounded-lg shadow-lg bg-indigo-600 hover:bg-indigo-700 transition-all duration-200 whitespace-nowrap flex-shrink-0">
                    LOAD
                </button>
                
                <!-- 3. Pod Count (Pushed right on larger screens) -->
                <div class="font-bold text-gray-700 whitespace-nowrap text-sm ml-auto mr-2 flex-shrink-0">
                    Pods: <span id="podCount" class="text-indigo-600">0</span>
                </div>


                <!-- 4. Version Filter (Label changed to "Version", input narrower) -->
                <div class="flex items-center space-x-1 flex-shrink-0">
                    <label class="flex items-center space-x-1 cursor-pointer">
                        <input type="checkbox" id="versionFilterToggle" class="form-checkbox h-4 w-4 text-indigo-600 rounded">
                        <span class="text-gray-700 whitespace-nowrap text-sm font-medium">Version</span>
                    </label>
                    <input type="text" id="versionFilterValue" value="0.5.1" placeholder="e.g. 0.5.1" 
                           class="w-20 border border-gray-300 rounded-md p-1.5 focus:ring-indigo-500 focus:border-indigo-500 text-sm">
                </div>

                <!-- 5. Global Filter (Checkbox + Wide Input) -->
                <div class="flex items-center space-x-1 w-full md:w-auto md:flex-grow">
                    <label class="flex items-center space-x-1 cursor-pointer flex-shrink-0">
                        <input type="checkbox" id="globalFilterToggle" class="form-checkbox h-4 w-4 text-indigo-600 rounded">
                        <span class="text-gray-700 whitespace-nowrap text-sm font-medium">Filter</span>
                    </label>
                    <input type="text" id="globalFilterValue" placeholder="NAME or IP or PUBKEY" 
                           class="w-full border border-gray-300 rounded-md p-1.5 focus:ring-indigo-500 focus:border-indigo-500 text-sm">
                </div>
            </div>

            <!-- Output Container -->
            <div id="output" class="p-4 bg-white/60 backdrop-blur-sm rounded-lg shadow-xl text-center min-h-[200px]">
                <p class="text-gray-500 mt-8">Click LOAD to fetch pod data...</p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="mt-8 text-center text-sm text-gray-500 border-t border-gray-200/50 pt-4">
            <!-- Modified Nickname: Clickable ID, no href -->
            &copy; 2025 <a id="footer-nick" class="cursor-pointer hover:text-indigo-600 transition-colors font-medium" title="Contact Admin">Substance242</a> | v0.5 | Data sourced via pchednode RPCs and custom Geo API.
        </footer>

    </div>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
