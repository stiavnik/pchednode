<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pchednode RPC Viewer</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<!-- Gradient background: Warmer Green-Yellow (Lime) to Green -->
<body class="p-4 md:p-8 bg-gradient-to-br from-lime-100 to-green-200 min-h-screen">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="mb-6 flex items-center justify-between border-b border-gray-200/50 pb-4">
            <h1 class="text-3xl font-extrabold text-gray-900 drop-shadow-sm">
                pchednode RPC Viewer <span class="text-indigo-600 font-normal text-xl">for Xandeum</span>
            </h1>
            <!-- Logo wrapped in anchor tag to open pchednode.jpg in a new tab -->
            <a href="pchednode.jpg" target="_blank" title="View high-resolution logo (3840x2160)">
                <!-- Fixed size 160x90 -->
                <img src="pched.jpg" alt="Logo" id="logo" class="w-[160px] h-[90px] rounded-lg shadow-md object-cover cursor-pointer hover:opacity-90 transition-opacity">
            </a>
        </header>

        <!-- Controls -->
        <main class="space-y-6">
            <div class="flex flex-col md:flex-row items-stretch md:items-center space-y-4 md:space-y-0 md:space-x-4 p-4 bg-white/80 backdrop-blur-sm rounded-lg shadow-md border border-white/50">
                <div class="flex items-center space-x-2">
                    <label for="rpcSelector" class="font-medium text-gray-700 whitespace-nowrap">RPC Server:</label>
                    <select id="rpcSelector" class="form-select border border-gray-300 rounded-md p-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white">
                        <option value="https://rpc1.pchednode.com/rpc">DevNet 1</option>
                        <option value="https://rpc2.pchednode.com/rpc">DevNet 2</option>
                        <option value="https://rpc3.pchednode.com/rpc">MainNet 1</option>
                        <option value="https://rpc4.pchednode.com/rpc">MainNet 2</option>
                    </select>
                </div>
            
                <button id="loadButton" onclick="sendRpcRequest()" 
                        class="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-lg hover:bg-indigo-700 transition duration-150 ease-in-out focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
                    LOAD
                </button>
            
                <div id="filterBar" class="flex items-center space-x-4 text-sm md:text-base ml-auto">
                    <div class="font-bold text-gray-700">Pods: <span id="podCount" class="text-indigo-600">0</span></div>
                    <label class="flex items-center space-x-1 cursor-pointer">
                        <input type="checkbox" id="versionFilterToggle" class="form-checkbox h-4 w-4 text-indigo-600 rounded">
                        <span class="text-gray-700 whitespace-nowrap">Filter by version</span>
                    </label>
                    <input type="text" id="versionFilterValue" value="0.5.1" placeholder="e.g. 0.5.1" 
                           class="w-24 border border-gray-300 rounded-md p-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm">
                </div>
            </div>

            <!-- Output Container -->
            <div id="output" class="p-4 bg-white/60 backdrop-blur-sm rounded-lg shadow-xl text-center min-h-[200px]">
                <p class="text-gray-500 mt-8">Click LOAD to fetch pod data...</p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="mt-8 text-center text-sm text-gray-500 border-t border-gray-200/50 pt-4">
            <!-- Modified Nickname: Clickable ID, no href -->
            &copy; 2025 <a id="footer-nick" class="cursor-pointer hover:text-indigo-600 transition-colors font-medium" title="Contact Admin">Substance242</a> | v0.3 | Data sourced via pchednode RPCs and custom Geo API.
        </footer>
    </div>

    <!-- External JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
