<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>pchednode</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #fefee0, #e0f7ff);
      margin: 0;
      padding: 0;
    }

    header {
      position: relative;
      background-color: #ffffffcc;
      padding: 20px;
      text-align: left;
      font-size: 1.8em;
      font-weight: bold;
      color: #333;
    }

	#logo {
	  position: absolute;
	  top: 10px;
	  right: 10px;
	  width: 160px; /* was 80px */
	  height: auto;
	  border-radius: 8px;
	  box-shadow: 0 0 8px rgba(0,0,0,0.2);
	}

    main {
      padding: 20px;
    }

    label, select, button {
      font-size: 1em;
      margin: 10px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #ffffe0;
      color: #333;
    }

    select:hover, button:hover {
      background-color: #e0f7ff;
    }

    pre {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <header>
    pchednode RPC viewer for Xandeum Network
    <img src="pched.jpg" alt="Logo" id="logo">
  </header>

  <main>
    <label for="rpcSelector">Choose RPC Server:</label>
    <select id="rpcSelector">
      <option value="https://rpc1.pchednode.com/rpc">DevNet 1</option>
      <option value="https://rpc2.pchednode.com/rpc">DevNet 2</option>
	  <option value="https://rpc3.pchednode.com/rpc">DevNet 3</option>
	  <option value="https://rpc4.pchednode.com/rpc">DevNet 4</option>
    </select>

    <button onclick="sendRpcRequest()">Send RPC Request</button>

    <pre id="output">Waiting for response...</pre>
  </main>

  <script>
    function sendRpcRequest() {
        const rpcUrl = document.getElementById("rpcSelector").value;

        fetch(rpcUrl, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                jsonrpc: "2.0",
                method: "get-pods",
                id: 1
            })
        })
        .then(data => {
            const pods = data.result?.pods || [];
            const output = document.getElementById("output");

            if (pods.length === 0) {
                output.innerHTML = "<p>No pods found.</p>";
                return;
            }

            let tableHTML = `
		<table border="1" cellpadding="6" cellspacing="0" style="border-collapse: collapse; background-color: #fff;">
		  <thead>
			<tr style="background-color: #e0f7ff;">
			  <th>IP Address</th>
			  <th>Last Seen</th>
			  <th>Timestamp</th>
			  <th>Version</th>
			</tr>
		  </thead>
		  <tbody>
	  `;

            pods.forEach(pod => {
                const ip = pod.address.split(":")[0];
                tableHTML += `
		  <tr>
			<td>${ip}</td>
			<td>${pod.last_seen}</td>
			<td>${pod.last_seen_timestamp}</td>
			<td>${pod.version}</td>
		  </tr>
		`;
            });

            tableHTML += "</tbody></table>";
            output.innerHTML = tableHTML;
        });
    }
  </script>
</body>
</html>
