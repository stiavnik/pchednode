<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>pchednode</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #fefee0, #e0f7ff);
      margin: 0;
      padding: 0;
    }

    header {
      position: relative;
      background-color: #ffffffcc;
      padding: 20px;
      text-align: left;
      font-size: 1.8em;
      font-weight: bold;
      color: #333;
    }

    #logo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 160px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    main {
      padding: 20px;
    }

    label, select, button {
      font-size: 1em;
      margin: 10px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #ffffe0;
      color: #333;
    }

    select:hover, button:hover {
      background-color: #e0f7ff;
    }

    pre, #output {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
      font-family: monospace;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border: 1px solid #ccc;
      font-size: 0.95em;
      border-collapse: collapse;
    }

    th {
      text-align: left;
      background-color: #e0f7ff;
      padding: 6px;
    }

    td {
      background-color: #fffff8;
      padding: 6px;
    }
  </style>
</head>
<body>
  <header>
    pchednode RPC viewer for Xandeum Network
    <img src="pched.jpg" alt="Logo" id="logo">
  </header>

  <main>
    <label for="rpcSelector">Choose RPC Server:</label>
    <select id="rpcSelector">
      <option value="https://rpc1.pchednode.com/rpc">DevNet 1</option>
      <option value="https://rpc2.pchednode.com/rpc">DevNet 2</option>
      <option value="https://rpc3.pchednode.com/rpc">DevNet 3</option>
      <option value="https://rpc4.pchednode.com/rpc">DevNet 4</option>
    </select>

    <button onclick="sendRpcRequest()">Send RPC Request</button>

    <div id="output">Waiting for response...</div>
  </main>

  <script>
    function sendRpcRequest() {
      const rpcUrl = document.getElementById("rpcSelector").value;

      fetch(rpcUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          jsonrpc: "2.0",
          method: "get-pods",
          id: 1
        })
      })
      .then(response => {
        if (!response.ok) throw new Error("Network response was not ok: " + response.statusText);
        return response.json();
      })
      .then(data => {
        const pods = data.result?.pods || [];
        const output = document.getElementById("output");

        if (pods.length === 0) {
          output.innerHTML = "<p>No pods found.</p>";
          return;
        }

        let tableHTML = `
          <p><strong>Pods:</strong> ${pods.length}</p>
          <table>
            <thead>
              <tr>
                <th>IP Address</th>
                <th>Last Seen</th>
                <th>Timestamp</th>
                <th>Version</th>
              </tr>
            </thead>
            <tbody>
        `;

        pods.forEach(pod => {
          const ip = pod.address.split(":")[0];
          tableHTML += `
            <tr>
              <td>${ip}</td>
              <td>${pod.last_seen}</td>
              <td>${pod.last_seen_timestamp}</td>
              <td>${pod.version}</td>
            </tr>
          `;
        });

        tableHTML += "</tbody></table>";
        output.innerHTML = tableHTML;
      })
      .catch(error => {
        document.getElementById("output").innerHTML = "Error: " + error;
      });
    }
  </script>
</body>
</html>
